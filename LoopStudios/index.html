<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="css/style.css" rel="stylesheet">

      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Navbar-->
    <nav id="nav" class="h-auto w-full bg-white">
      <div class="mx-auto flex max-w-5xl items-center justify-between p-6">
        <div class="flex-none">Logo</div>

        <div class="hidden md:block">
          <ul
            class="text-md flex items-center justify-center space-x-6 font-semibold uppercase text-gray-600"
          >
            <li class="hover:text-jaune duration-300 active:text-black">
              <a href="#">Home</a>
            </li>
            <li class="hover:text-jaune duration-300 active:text-black">
              <a href="#">About</a>
            </li>
            <li class="hover:text-jaune duration-300 active:text-black">
              <a href="#">Recipes</a>
            </li>
            <li class="hover:text-jaune duration-300 active:text-black">
              <a href="#">Receipt form</a>
            </li>
            <li class="hover:text-jaune duration-300 active:text-black">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div class="hidden flex-none space-x-4 md:flex">
          <a href=""
            ><img
              src="https://t4.ftcdn.net/jpg/05/58/27/27/360_F_558272798_DNqj4q2TXE7EsDM9Zp2wdyap8gzatwlF.jpg"
              alt=""
              class="hidden size-8 sm:block"
          /></a>
          <a href=""
            ><img
              src="https://cdn-icons-png.flaticon.com/512/455/455705.png"
              alt=""
              class="size-8"
          /></a>
        </div>
      </div>
    </nav>

    <!--Hero section-->
    <section
      id="hero"
      class="relative mx-auto h-96 max-w-5xl bg-yellow-400 bg-hero-pattern bg-cover bg-no-repeat"
    >
      <div
        class="absolute left-0 flex h-full w-3/4 flex-col items-start justify-between p-6"
      >
        <div>
          <h2 class="mb-4 text-5xl font-bold md:text-6xl text-nowrap">
            <p>Adventure</p>
            <span class="text-yellowPrimary">of Delicacies</span>
          </h2>
          <p class="text-xl text-gray-600 md:max-w-md text-justify">
            Unlock a world of variety culinary recipes and unleash your inner
            chef the easy way with Flavoriz.
          </p>
        </div>

        <button
          class="flex items-center space-x-2 rounded-full bg-gray-800 py-2 pl-4 pr-2 text-white"
        >
          <span class="group">Explore Recipes</span>
          <div class="rounded-full bg-white p-1 group-hover:bg-yellowPrimary">
            <img
              src="https://media.istockphoto.com/id/1406314247/fr/vectoriel/ic%C3%B4ne-du-chapeau-de-chef-cuisinier-illustration-vectorielle-lin%C3%A9aire-de-la-toque-de-chef.jpg?s=612x612&w=0&k=20&c=y-oAalPKkznxhLWtr7wlclp5oHnhN1wS2K7OB5gZVkY="
              alt=""
              class="h-5 w-5"
            />
          </div>
        </button>
